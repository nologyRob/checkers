<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <table>
      <tr>
        <td class="no-piece"></td>
        <td class="square">
          <p class="piece dark" id="one" draggable="true"></p>
        </td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
      </tr>
      <tr>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
      </tr>
      <tr>
        <td class="no-piece"></td>
        <td class="square">
          <p class="piece dark" id="nine" draggable="true"></p>
        </td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece dark" draggable="true"></p></td>
      </tr>
      <tr>
        <td class="square"></td>
        <td class="no-piece"></td>
        <td class="square"></td>
        <td class="no-piece"></td>
        <td class="square"></td>
        <td class="no-piece"></td>
        <td class="square"></td>
        <td class="no-piece"></td>
      </tr>
      <tr>
        <td class="no-piece"></td>
        <td class="square"></td>
        <td class="no-piece"></td>
        <td class="square"></td>
        <td class="no-piece"></td>
        <td class="square"></td>
        <td class="no-piece"></td>
        <td class="square"></td>
      </tr>
      <tr>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
      </tr>
      <tr>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
      </tr>
      <tr>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
        <td class="square"><p class="piece light" draggable="true"></p></td>
        <td class="no-piece"></td>
      </tr>
    </table>
  </body>
</html>
